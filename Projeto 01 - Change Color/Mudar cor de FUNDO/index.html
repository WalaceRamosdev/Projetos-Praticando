<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mudando a COR</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>

        <!--Este é o titulo de nossa página-->

        <h1>Clique para mudar a <br>COR</h1>

        <!--Este é o conteudo principal, onde irá ficar o titulo com a cor atual do fundo da tela e o botão para mudar para a próxima cor -->

        <main>
            <div class="container">

                <!--Este é o titulo principal que é seguido de um span, aonde é apresentado o nome da cor atual do fundo da página-->

                <h2>
                    Cor Atual : 
                    <span class="color"></span>
                </h2>

                <!--Aqui temos o button (botão) que será responsável pelas mudanças das cores de fundo da página, nele temos uma class e id que serão usados dentro de nosso script-->

                <button class="btn btn-hero" id="btn">
                    Mudando as Cores
                </button>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
